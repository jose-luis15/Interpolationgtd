<!-- Cargamos la ruta del los archivos(css, img, etc...) para poderlos importar  -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>Interpolados</title>
</head>
<body>
    <h1>HELLO WORLD</h1>

    <!-- listar elementos -->
    {% for task in cc %}
        <div>
            <p>{{task.site_name}}</p>
        </div>
    {% empty %}
        <h1>No tasks yet</h1>
    {% endfor %}

</body>
</html>
